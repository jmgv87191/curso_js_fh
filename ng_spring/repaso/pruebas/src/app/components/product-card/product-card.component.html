<div class="card border-warning mb-3" style="width: 300px;">
    <div class="card-header"> {{ item.name }} </div>
    <div class="card-body">
        <p class="card-text"> {{ item.description }} </p>
        <p class="card-text"> {{ item.price }} </p>
        <button (click)="addProduct( item )"  type="button" class="btn btn-info btn-sm">Agregar</button>
    </div>
</div>
